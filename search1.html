 	  	<script>
 	 
 	  		var arr=[];
 	  		function dataInsert(){
 	  			var Name=document.getElementById("p1").value
 	  			var Price=document.getElementById("p2").value
 	  			var ob ={"Name":Name,"Number":Price}
 	  			arr.push(ob);
 	  			let l="";
 	  		  arr.forEach((item)=>{
 	  		 	l= `<tr>
                <td>${item.Name}</td>
                <td>${item.Number}</td>
                </tr>`
                 })
 	  		  var e=document.getElementById("t1");
                e.innerHTML +=l;

 	  		 document.getElementById("p2").value=' ';

 	  		}
 	  		function searchItem(){
 	  			var input=document.getElementById("s").value;
 	  			let li="";
 	  			var eleTable=document.getElementById("r1")
 	  			var tableRow= eleTable.getElementsByTagName("table")
 	  			var rowCount=tableRow.length;
 	  			for(var x=rowCount-1;x>0;x--){
 	  				eleTable.removeChild(tableRow[x]);
 	  			}
 	  			arr.forEach((item)=>{

 	  					 li +=`<tr>

 	  				}
 	  			}
 	  			
 	  					

 	  			});
